<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>linearGradientGen</title>
  </head>
  <body>
    <h1>linearGradientGenerator</h1>
    <h2>colors</h2>
    <input type="color" name="color1" value="#7bbb21" />
    <input type="color" name="color2" value="00ffbb" />
    <h2>Directions</h2>
    <div class="directions">
      <input type="radio" name="direction" id="to_bottom_right" />
      <label for="to_bottom_right"
        ><span class="material-symbols-outlined">south_east</span></label
      >
    </div>
    <div class="directions">
      <input type="radio" name="direction" id="to_down" />
      <label for="to_down"
        ><span class="material-symbols-outlined">south</span></label
      >
    </div>
    <div class="directions">
      <input type="radio" name="direction" id="to_bottom_left" />
      <label for="to_bottom_left"
        ><span class="material-symbols-outlined">south_west</span></label
      >
    </div>
    <div class="directions">
      <input type="radio" name="direction" id="to_right" />
      <label for="to_right"
        ><span class="material-symbols-outlined">east</span></label
      >
    </div>
    <div class="directions">
      <input type="radio" name="direction" id="to_left" />
      <label for="to_left"
        ><span class="material-symbols-outlined">west</span></label
      >
    </div>
    <div class="directions">
      <input type="radio" name="direction" id="to_top_right" />
      <label for="to_top_right"
        ><span class="material-symbols-outlined">north_east</span></label
      >
    </div>
    <div class="directions">
      <input type="radio" name="direction" id="to_up" />
      <label for="to_up"
        ><span class="material-symbols-outlined">north</span></label
      >
    </div>
    <div class="directions">
      <input type="radio" name="direction" id="to_top_left" />
      <label for="to_top_left"
        ><span class="material-symbols-outlined">north_west</span></label
      >
    </div>

    <script src="main.js"></script>
  </body>
</html>
